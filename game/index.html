<html>
  <head>
    <link rel="icon" href="../game/img/noose.png" />
    <link rel="shortcut icon" href="../game/img/noose.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Lets Play Hangman!</title>
  </head>

  <header></header>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="img__wrap">
            <a href="https://www.reevesmichael.co.uk"
              ><i class="fas fa-arrow-left fa-3x"></i
            ></a>
          </div>
          <div class="img__wrap">
            <i id="hint" class="fa fa-question fa-3x" aria-hidden="true"></i>
          </div>
          <div class="img__wrap">
            <i id="reset" class="fas fa-undo fa-3x"></i>
          </div>
        </div>
        <div class="col-sm-12 intro">
          <h1>Lets play Hangman!</h1>
          <p>Use the alphabet below to guess the word.</p>
          <p id="catagoryName"></p>
        </div>
        <div class="col-lg-6 col-md-12">
          <div id="hold">
            <p id="mylives"></p>
            <p id="clue"></p>
          </div>
        </div>

        <div class="col-lg-3 col-md-12">
          <canvas id="stickman" class="img_fluid"
            >This Text will show if the Browser does NOT support HTML5 Canvas
            tag</canvas
          >
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row"></div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div id="buttons"></div>
        </div>
      </div>
    </div>

    <script src="myScript.js"></script>
  </body>
</html>
